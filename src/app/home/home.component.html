<div class="material-table" style="display: grid;margin-top: 5rem">
    <mat-form-field appearance="fill" style="    width: 70%;
    justify-self: center;">
        <mat-label>Search scientists by name</mat-label>
        <input matInput [(ngModel)]="searchTerm" placeholder="Search scientists by name"
            (ngModelChange)="filterCountries(searchTerm)" />
        <mat-icon class='search-icon' color="primary" matPrefix (click)="filterCountries(searchTerm)">search</mat-icon>
    </mat-form-field>

    <table *ngIf="tableData.filteredData.length > 0" mat-table [dataSource]="tableData" matSort
        (matSortChange)="onMatSortChange()" matSortDirection="asc" multiTemplateDataRows class="mat-elevation-z8" style="width: 70%;
        justify-self: center;">
        <!-- Position Column -->
        <ng-container matColumnDef="Image">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <img [src]="element.imageURL" height="50" width="50" alt="img" />
            </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="name">
                Name
            </th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="DOB">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="dob">DOB</th>
            <td mat-cell *matCellDef="let element">{{ element.DOB }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="DOD">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="dod">
                DOD
            </th>
            <td mat-cell *matCellDef="let element">{{ element.DOD }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" class="example-detail-row"></tr>
    </table>
</div>
